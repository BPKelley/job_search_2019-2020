<html>
<body>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_multiple" style="width: 1400px; height: 600px;"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
      ['Applied','Rejected',30,'color:red'],         //Node 01="Applied"
                                                     //Node 02="Rejected"
      ['Applied','I declined (accepted another offer)',5,'color:yellow'],   //Node 03="I declined (accepted another..."
      ['Applied','I declined (other)',2],            //Node 04="I decline (other)"
      ['Applied','Role canceled due to COVID',2],    //Node 05="Role canceled due to COVID"
      ['Applied','Recruiter screen',28],             //Node 06="Recruiter Screen"
      ['Applied','First interview',7],               //Node 07="First Interview"
      ['Applied','No response',37],                  //Node 08="No response"
      ['Recruiter screen','Ghosted',4],              //Node 09="Ghosted"
      ['Recruiter screen','Rejected',6],             // re-used node 02
      ['Recruiter screen','I declined (other)',3],   // re-used node 04
      ['Recruiter screen','I declined (accepted another offer)',3],   // re-used node 03
      ['Recruiter screen','First interview',11],     // re-used node 07
      ['Recruiter screen','Role canceled due to COVID',1],  // re-used node 05
      ['First interview','Second interview',10],     //Node 10="Second Interview"
      ['First interview','Ghosted',2],               // re-used node 09
      ['First interview','Rejected',6],              // re-used node 02
      ['Second interview','Third interview',4],      //Node 11="Third Interview"
      ['Second interview','I declined (other)',1],   // re-used node 04
      ['Second interview','Rejected',5],             // re-used node 02
      ['Third interview','Offer',1],                 //Node 12="Offer"
      ['Third interview','Fourth interview',2],      //Node 13="Fourth Interview"
      ['Third interview','Rejected',1],              // re-used node 02
      ['Fourth interview','Fifth interview',1],      //Node 14="Fifth Interview"
      ['Fourth interview','Rejected',1],             // re-used node 02
      ['Fifth interview','Ghosted',1]                // re-used node 09

    ]);

    // Set chart options
    var options = {
      width: 1200,
      sankey: { 
        iterations: 128,  
        link: { 
          colorMode: 'target'
        }, 
        node: {
          nodePadding: 40
          /*
          colors: [
                   '#D30000', //red - rejected
                   '#FFFF00', //yellow - I declined (accepted another offer)
                   '#ea9999', //light red - I declined (other)
                   '#ff00ff', //violet - Role canceled due to COVID
                   '#a4c2f4', //light blue - Recruiter screen
                   '#b6d7a8', //light green - first interview
                   '#808080', //gray - no response
                   '#000000', //black - ghosted
                   '#88b1f4', //light-med blue - Second interview
                   '#689df4', //med blue - Third interview
                   '#00ff00', //bright green - Offer
                   '#4c8bf4', //med-dark blue - Fourth interview
                   '#2572f4' //dark blue - Fifth interview
                   ]
             */
        }
      }
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
